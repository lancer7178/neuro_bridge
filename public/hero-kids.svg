<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 1000" width="1600" height="1000">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#F8FBFF"/>
      <stop offset="1" stop-color="#F7FFFD"/>
    </linearGradient>
    <linearGradient id="gblue" x1="0" x2="1">
      <stop offset="0" stop-color="#6FB7F8"/>
      <stop offset="1" stop-color="#9BB1F6"/>
    </linearGradient>
    <linearGradient id="gpink" x1="0" x2="1">
      <stop offset="0" stop-color="#C48AF1"/>
      <stop offset="1" stop-color="#E6D7FA"/>
    </linearGradient>
  </defs>

  <rect width="1600" height="1000" fill="url(#bg)" />

  <!-- ground -->
  <ellipse cx="800" cy="880" rx="720" ry="120" fill="#F1F7FB" />

  <!-- Group of kids - stylized flat characters -->
  <!-- Kid 1 - left (wearing blue) -->
  <g transform="translate(260,520)">
    <circle cx="0" cy="-160" r="60" fill="#FFD8B5" />
    <rect x="-70" y="-90" width="140" height="120" rx="20" fill="url(#gblue)" />
    <rect x="-100" y="20" width="60" height="120" rx="14" fill="#fff" opacity="0.9" />
    <rect x="40" y="20" width="60" height="120" rx="14" fill="#fff" opacity="0.9" />
    <circle cx="-25" cy="-170" r="6" fill="#4A3F3A" />
    <circle cx="25" cy="-170" r="6" fill="#4A3F3A" />
    <path d="M -15 -140 q 15 12 30 0" stroke="#4A3F3A" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Kid 2 - center (wearing purple) -->
  <g transform="translate(800,480)">
    <circle cx="0" cy="-170" r="64" fill="#FBD9C6" />
    <rect x="-90" y="-110" width="180" height="150" rx="24" fill="url(#gpink)" />
    <rect x="-120" y="50" width="70" height="130" rx="16" fill="#fff" opacity="0.92" />
    <rect x="50" y="50" width="70" height="130" rx="16" fill="#fff" opacity="0.92" />
    <circle cx="-18" cy="-180" r="6" fill="#4A3F3A" />
    <circle cx="18" cy="-180" r="6" fill="#4A3F3A" />
    <path d="M -22 -150 q 22 16 44 0" stroke="#4A3F3A" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Kid 3 - right (wearing cyan) -->
  <g transform="translate(1320,560)">
    <circle cx="0" cy="-150" r="56" fill="#FFDFB8" />
    <rect x="-68" y="-86" width="136" height="140" rx="22" fill="#6FD7F2" />
    <rect x="-90" y="54" width="56" height="116" rx="14" fill="#fff" opacity="0.9" />
    <rect x="34" y="54" width="56" height="116" rx="14" fill="#fff" opacity="0.9" />
    <circle cx="-14" cy="-160" r="5" fill="#4A3F3A" />
    <circle cx="14" cy="-160" r="5" fill="#4A3F3A" />
    <path d="M -16 -132 q 16 12 32 0" stroke="#4A3F3A" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- shared props/book/tablet -->
  <g transform="translate(730,680)">
    <rect x="-220" y="-60" width="440" height="160" rx="20" fill="#FFFFFF" stroke="#E6F0FA" stroke-width="2" />
    <rect x="-200" y="-40" width="160" height="12" rx="6" fill="#F1F7FB" />
    <rect x="20" y="-40" width="260" height="12" rx="6" fill="#F1F7FB" />
    <circle cx="-140" cy="10" r="10" fill="#6FB7F8" />
    <circle cx="-120" cy="10" r="10" fill="#C48AF1" />
    <circle cx="-100" cy="10" r="10" fill="#6FD7F2" />
  </g>

  <!-- subtle decorations -->
  <g opacity="0.6">
    <circle cx="1100" cy="140" r="28" fill="#C48AF1" />
    <circle cx="1180" cy="200" r="18" fill="#6FD7F2" />
    <circle cx="320" cy="220" r="22" fill="#6FB7F8" />
  </g>

</svg>